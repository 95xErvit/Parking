                <!-- FORMULARIO DE REGISTRO -->

                <h1 class="fw-bold text-center py-3">Creaci贸n Ticket</h1>
                <form action="#" id="formularioCrearTicket">
                    <div class="main-user-info justify-content-evenly">
                        <div class="user-input-box mb-4">
                            <label for="name" class="form-label fw-semibold">Vehiculo</label>
                                <select class="form-control" name="Vehiculo" id="vehiculo" required>

                        </div>

                        </div>

                        </div>
                        <div class="user-input-box mb-4">
                            <label for="Password" class="form-label fw-semibold">Tarifa</label>
                            <input type="number" min="0" class="form-control" id="tarifa" placeholder="" required>
                        </div>
                        <div class="user-input-box mb-4">
                            <label for="confirmPassword" class="form-label fw-semibold">Total a pagar</label>
                            <input type="number" min="0" class="form-control" id="total_pagar" placeholder="" required>

                        </div>
